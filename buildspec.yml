version: 0.2

phases:
  install:
    commands:
      - echo Installing Webpack...
      - npm install -g webpack
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - webpack
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - dist*/**
  discard-paths: yes